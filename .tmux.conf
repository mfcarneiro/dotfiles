# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev

# -- Basic Settings ------------------------------------------
set -g prefix C-b
set -g escape-time 500
set -g history-limit 5000
set -g base-index 0
setw -g pane-base-index 0
set -g mouse on

# -- Status Bar ---------------------------------------------
set -g status-position bottom
set -g status-interval 5
set -g status-left "#{session_name} "
set -g status-left-length 50
set -g status-right "#{host} %d-%m-%Y %H:%M #{cpu_percentage}"
set -g status-right-length 50

# -- TmuxAI Theme
set -g status-style bg=black,fg=green
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=green
set -g message-style bg=black,fg=green
setw -g window-status-format "#[fg=colour237,bg=black]#[fg=white,bg=colour237] #I #[fg=white,bg=colour237]#[fg=white,bg=colour237] #W #[fg=colour237,bg=black]"
setw -g window-status-current-format "#[fg=black,bg=green]#[fg=black,bg=green] #I #[fg=black,bg=green]#[fg=black,bg=green,bold] #W #[fg=green,bg=black]"

# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Theme
set -g @plugin 'tmuxai'

# CPU Monitoring
set -g @plugin 'tmux-plugins/tmux-cpu'

# Other plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'

