################################ #
#Background-Blurring #
################################ #

blur-method = "dual_kawase";
blur-strenght = 12;
blur-size = 20;
blur-background-exclude = [
  "window_type = 'desktop'", "_GTK_FRAME_EXTENTS@:c", "window_type = 'mpv'"
];

################################ #
#Corners #
    ################################ #

round-borders = 16;
corner-radius = 16;
rounded-corners-exclude = [
  "class_g = 'Dunst'", "class_g = 'i3bar'", "class_g = 'rofi'",
  "class_g = 'Cromite'", "_GTK_FRAME_EXTENTS@:c", "class_g = 'mpv'"
];

################################ #
#Opacity #
################################ #
detect-client-opacity = true;
inactive-opacity = 0.80;
active-opacity = 0.85;
frame-opacity = 0.95;

backend = "glx";
mark-wmwin-focused = false;
mark-ovredir-focused = false;
detect-client-opacity = false;

opacity-rule = [
  "100:class_g = 'Cromite'",
  "100:class_g = 'Chromium'",
  "100:class_g = 'Vivaldi-stable'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'firefox'",
  "100:class_g = 'floorp'",
  "100:class_g = 'TelegramDesktop'",
  "100:class_g = 'Emulator'",
  "100:class_g = 'discord'",
  "100:class_g = 'mpv'",
  "100:class_g = 'Picture in picture'",
  "100:class_g = 'Popcorn-Time'",
  "100:class_g = 'jetbrains-studio'",
  "100:class_g = 'FreeTube'",
  "100:class_g = 'Cursor'",
  "100:class_g = 'Xmind'",
  "100:class_g = 'net-runelite-client-RuneLite'",
  "100:class_g = 'ghostty'",
  "100:class_g = 'vim'",
  "100:class_g = 'Gnome-Boxes'",
  "100:class_g = 'Evince'"
];

################################ #
#Animations #
################################ #

transition-length = 300 transition-pow-x = 0.1 transition-pow-y =
                                            0.1 transition-pow-w =
                                                0.1 transition-pow-h =
                                                    0.1 size-transition = true

################################ #
#Fading #
################################ #

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
